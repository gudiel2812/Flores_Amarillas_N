<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nathaly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff9c4; /* amarillo claro */
      overflow: hidden;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #d81b60; /* rosa fuerte */
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin: 10px 0 20px;
    }

    .nathaly-img {
      width: 600px; /* puedes cambiar el tamaño */
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 3;
    }

    
    .nathaly-img:hover {
      transform: scale(1.2);
      
    }

    .nathaly-img:active {
      transform: scale(0.95);
    }

     .snowflake {
      position: absolute;
      top: -50px;
      opacity: 1;
      z-index: 2;
      pointer-events: auto;
      transform-origin: center center;
      transition: opacity 0.5s ease;
    }
    
/* Efecto de explosión */
    .explode {
      animation: explode 5s ease-out forwards;
      filter: drop-shadow(0 0 2px gold) brightness(2);

      }

    @keyframes explode {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(2) rotate(180deg); opacity: 1; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }

    }

/* Imagen mágica */
    .magic-img {
      position: absolute;
      pointer-events: none;
      animation: magicEffect 4s ease-out forwards;
      z-index: 3;
    }

    @keyframes magicEffect {
        0%   { transform: scale(0.5)  translateY(0px)    rotate(0deg);    opacity: 0; }
        80%   { transform: scale(1.5)  translateY(-100px)    rotate(360deg);    opacity: 1; }
        100%  { transform: scale(1)  translateY(-50px) rotate(360deg); opacity: 0; }
}


    </style>
</head>
<body>

  <img src="Nathaly.png" alt="Nathaly" class="nathaly-img" onclick="toggleMusic()">
  <audio id="music" src="fa.mp3"></audio>

  <audio id="clickSound" src="tono.mp3"></audio>

  
    <script>
    const music = document.getElementById("music");
    const clickSound = document.getElementById("clickSound");
    const body = document.body;

    const colWidth = 10;
    const cols = Math.floor(window.innerWidth / colWidth);
    const groundMap = Array(cols).fill(window.innerHeight - 5);

    function toggleMusic() {
    clickSound.currentTime = 0;
    clickSound.play();
    setTimeout(() => {
    if(music.paused) music.play();
    else music.pause();
    }, 1500);
    }

    function createSnowflake() {
    const snow = document.createElement('img');
    snow.src = 'flores.png';
    snow.className = 'snowflake';

    const size = 50 + Math.random() * 120;
    snow.style.width = size + 'px';

    let leftBase = Math.floor(Math.random() * (window.innerWidth - size));
    snow.style.left = leftBase + 'px';
    snow.style.top = '-100px';
    body.appendChild(snow);

    const colIndex = Math.floor(leftBase / colWidth);
    const finalTop = groundMap[colIndex];

  let topPos = -70;
  let angleOsc = Math.random() * Math.PI * 1;
  const amplitude = 5 + Math.random() * 10;
  const speed = 0.8 + Math.random() * 1.5;
  let rotation = Math.random() * 360; // ángulo inicial
  const rotationSpeed = (Math.random() * 0.5 + 1.2) * (Math.random() < 0.5 ? 1 : -1); // dirección aleatoria

  const interval = setInterval(() => {
    if(topPos < finalTop){
      topPos += speed;
      snow.style.top = topPos + 'px';
      snow.style.left = leftBase + Math.sin(angleOsc) * amplitude + 'px';
      angleOsc += 0.05;
      rotation += rotationSpeed;
      snow.style.transform = `rotate(${rotation}deg)`;
    } else {
          clearInterval(interval);
          groundMap[colIndex] = finalTop - size;
        }
      }, 20);

// ✨ Evento click mágico
      snow.addEventListener("click", () => {
        snow.classList.add("explode");

        // Lista de imágenes mágicas disponibles
        const magicImages = [
            "nathy1.png",
            "nathy2.png",
            "nathy3.png",
            "nathy4.png",
            "nathy5.png",
            "nathy6.png",
            "nathy7.png",
            "nathy8.png",
            "nathy9.png",
            "nathy10.png",
            "M1.png",
            "M2.png",
            "M3.png",
            "M4.png",
            "M5.png",
            "M5.png",
            "dota2.png",
            "S1.png",
            "V1.png"
            ];



         // Escoger imagen aleatoria
            const randomImg = magicImages[Math.floor(Math.random() * magicImages.length)];

         // Crear imagen mágica en la misma posición
            const magic = document.createElement("img");
            magic.src = randomImg;  // <- aquí va la aleatoria
            magic.className = "magic-img";
            magic.style.left = snow.style.left;
            magic.style.top = snow.style.top;
            magic.style.width = size + "px";
            body.appendChild(magic);

            setTimeout(() => {
         snow.remove();   // eliminar la flor después de explotar
            magic.remove();  // eliminar la imagen mágica tras animación
            }, 18000); // ajusta al tiempo total de tu animación (18s en tu caso)
            });
            }

        music.addEventListener('play', () => {
        setInterval(createSnowflake, 850);
        });
</script>

</body>

</html>
